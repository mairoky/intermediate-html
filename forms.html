<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Example</title>
</head>
<body>
	<h1>Form Example 1</h1>
	<form>
		<fieldset>
			<legend>Student Information Form</legend>
			<label for="name">Name: </label>
			<input type="text" name="name" placeholder="Full Name" id="name">
			<br><br>
			<label for="age">Age: </label>
			<input type="number" name="age" placeholder="Age" id="age">
			<br><br>
			<label for="phone_number">Phone Number: </label>
			<input type="tel" name="phone_number" placeholder="Phone Number" id="phone_number">
			<br><br>
			<label for="email">Email: </label>
			<input type="email" name="email" placeholder="Email" id="email">
			<br><br>
			<h3>Gender: </h3>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" checked>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female">
			<br><br>
			<h3>Do you need any of these special services: </h3>
			<label for="checkbox_bus">School Bus: </label>
            <input id ="checkbox_bus" name="checkbox1" type="checkbox">

            <label for="checkbox_lunch">School Lunch: </label>
            <input id ="checkbox_lunch" name="checkbox2" type="checkbox">                            
            <label for="checkbox_hostel">Hostel Facility: </label>
            <input id ="checkbox_hostel" name="checkbox3" type="checkbox">
            <br><br>
            <label for="select_class">Which class are you applying for</label>
            <select id="select_class">
            	<optgroup label="Secondary">
            		<option>8</option>
            		<option>9</option>
            		<option>10</option>
            	</optgroup>
            	<optgroup label="Higher Secondary">
            		<option>11</option>
            		<option>12</option>
            	</optgroup>
            </select>

		</fieldset>
		<input type="submit" value="Send"> &nbsp;&nbsp; <input type="reset" value="Clear">
	</form>

</body>
</html>
